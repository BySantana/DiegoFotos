<div class="row" style="margin-top: 190px;">
    <div class="col-4" *ngFor="let foto of fotos let i = index">
        <div class="card" style="width: 18rem;">
            <img [src]="foto.url" class="card-img-top" alt="" style="height: 300px;">
            <div class="card-body">
                <h5 class="card-title">{{foto.titulo}}</h5>
                <p *ngIf="foto.msg" class="card-text">{{foto.descricao}}</p>
                <button class="btn btn-light" style="background-color: #5278b1; color: white;"
                    (click)="foto.mostrarMensagem()">Exibir descrição</button> <br>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="abrirModal(foto.url)" style="background-color: #5278b1;">
                    Detalhes
                </button>
            </div>
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img width="400" [src]="imagem" alt="">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
